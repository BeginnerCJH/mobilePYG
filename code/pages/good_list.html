<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情页之好高骛远的高薪</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/good_list.css">

</head>

<body>
  <!-- 头部 -->
  <div class="good-list-header">
      <a href="javascript:;" class="fa fa-refresh"></a>
      <div class="search">
        <input type="search" placeholder="请输入内容">
      </div>
      <a href="javascript:;" class="btn-search">搜索</a>
  </div>
  <div class="good-list-nav">
    <a href="javascript:;" class="gl-select">
      综合
    </a>
   
    <a href="javascript:;" class="sales">
      销量
    </a>
    <a href="javascript:;" class="promotion">
      促销
  </a>
  </div>

  <!-- 主体内容 -->
  <div class="pyg-views">
    <ul class="good-list-main">
     
    </ul>
  </div>

  <!-- 底部 -->
  <footer>
    <a href="../index.html">
      <div class="fa fa-home"></div>
      <div>首页</div>
    </a>
    <a href="./category.html">
      <div class="fa fa-list-ul"></div>
      <div>分类</div>
    </a>
    <a href="javascript:;">
      <div class="fa fa-shopping-cart"></div>
      <div>购物车</div>
    </a>
    <a href="javascript:;">
      <div class="fa fa-user-circle-o"></div>
      <div>我的</div>
    </a>
  </footer>

</body>
<!-- 商品列表详情 -->
<script type="text/template" id="searchTemp">
  {{each res val index}}
     <li>
        <a href="javascript:;">
          <div class="gl-left">
            <img src="{{val.goods_small_logo}}" alt="">
          </div>
          <div class="gl-right">
            <div class="gl-details mui-ellipsis">
              {{val.goods_name}}
            </div>
            <div class="gl-price">
              ￥{{val.goods_price}}
            </div>
          </div>
        </a>
      </li>
  {{/each}}
</script>



<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/good_list.js"></script>

</html>
